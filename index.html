<!DOCTYPE html>
<html>
	<head>
		<title>Calculator</title>
		<link rel="preconnect" href="https://fonts.gstatic.com">
		<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&display=swap" rel="stylesheet">
		<link href = "style.css" rel = "stylesheet" type = "text/css">
	</head>
	<body>
		<div id = "calculator">
			<div id = "input-container">
				<span id = "input">0</span>
			</div>
			<div id = "main-container">
				<div id = "main-body">
					<table id = "main-body-table">
						<tbody>
							<tr class = "widget-top">
								<td id = "clear" colspan = "2">AC</td>
								<td class = "icon">0</td>
							</tr>
							<tr class = "widget">
								<td class = "icon">7</td>
								<td class = "center-icon">8</td>
								<td class = "icon">9</td>
							</tr>
							<tr class = "widget">
								<td class = "icon">4</td>
								<td class = "center-icon">5</td>
								<td class = "icon">6</td>
							</tr>
							<tr class = "widget-bottom">
								<td class = "icon">1</td>
								<td class = "center-icon">2</td>
								<td class = "icon">3</td>
							</tr>
						</tbody>
					</table>
				</div>
				<div id = "side-bar">
					<table id = "side-bar-table">
						<tbody>
							<tr class = "widget-top">
								<td class = "side-icon">⌫</td>
							</tr>
							<tr class = "widget">
								<td class = "side-icon">÷</td>
							</tr>
							<tr class = "widget">
								<td class = "side-icon">x</td>
							</tr>
							<tr class = "widget">
								<td class = "side-icon">-</td>
							</tr>
							<tr class = "widget">
								<td class = "side-icon">+</td>
							</tr>
							<tr class = "widget">
								<td class = "side-icon">•</td>
							</tr>
							<tr class = "widget-bottom">
								<td class = "side-icon">=</td>
							</tr>
						</tbody>
					</table>
				</div>
			</div>
		</div>
		<script src = "calculator.js"></script>
	</body>
</html>
